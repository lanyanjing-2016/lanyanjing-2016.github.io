<title>jQuery地图热点效果-鼠标经过弹出提示信息</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="../javascripts/jquery.min.js" type="text/javascript"></script>
<style type="text/css">
.map img {width:496px; height: 415px; }
.mapDiv {width:140px; height:61px; padding: 5px; color:#369; background: url("../images/map_tip.gif") no-repeat; position:absolute; display: none; word-break:break-all; }
</style>
<script type="text/javascript">
	$(document).ready(function(){ 
       $("area").each(function(){
       	  $(this).mouseover(function(e){
       	  	var $x=-70;
			var $y=-80;	
       	  	var index_num=$(this).index();
       	  	var dom="<div class='mapDiv'><p>提示消息<span class='tipname'></span><span class='tipnum'></span></p></div>";
       	  	$("body").append(dom);
       	  	$(".tipname").text($(this).attr("alt"));
       	  	$(".tipnum").text(index_num);
       	  	$(".mapDiv").css({"top":(e.pageY+$y)+"px","left":(e.pageX+$x)+"px"}).show("fast"); 
       	  }).mouseout(function(){
       	  	$(".mapDiv").hide();
       	  });
       })
	})
</script>
