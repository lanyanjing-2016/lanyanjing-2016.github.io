   <script>

    <script>
    	$(function(){
    		
    		//立即购买
    		$(document).on("click", "#show-actions", function() {
    			var str='<div class="buy_wintop">'
				   +'<img src="images/onecake.jpg">'
				   +'<div class="div_right">'
				   +' <p class="p1">爱心</p>'
				    +'<p class="p2">￥14.2</p>'
				   +' <p class="p3">已选择8寸</p>'
				+'</div>'
				+'<div class="buy_winmiddle">'
					+'<P>尺寸</P>'
				   +' <span class="active">8寸</span>'
				   +' <span>10寸</span>'
				    +'<span>12寸</span>'
				+'</div>'
				+'<div class="buy_winmiddle buy_bottom">'
					+'<P>购买数量</P>'
				    +'<div class="gw_num">'
						+'<em class="jian">-</em>'
						+'<input type="text" value="1" class="num"/>'
						+'<em class="add">+</em>'
					+'</div>'
				+'</div>'
		        $.actions({
		          title:str,
		          onClose: function() {
		            console.log("close");
		          },
		          actions: [{
				    text: "立即订购",
				    className:'bg-danger',
				    onClick: function() {
				      //do something
				    }
				  }]
		        });
	      });
	      $(".btn_libao").click(function(){
    			$.toast("领取成功");
    		});
    		//加的效果
			$(".add").click(function(){
			var n=$(this).prev().val();
			var num=parseInt(n)+1;
			if(num==0){ return;}
			  $(this).prev().val(num);
			});
			//减的效果
			$(".jian").click(function(){
			var n=$(this).next().val();
			var num=parseInt(n)-1;
			if(num==0){ return}
			  $(this).next().val(num);
			});
 
    	})
    </script>
