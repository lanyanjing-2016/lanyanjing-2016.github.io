<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>领取优惠券</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="style/reset.css" />
		<link rel="stylesheet/less" href="style/test.less" />
		<script src="js/less.min.js"></script>
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/coupon.js"></script>

	</head>


	<body>
		<div class="banner">
			<img src="images/coupon_banner.jpg" alt="" />
		</div>
		<!--券名称 金额-->
		<div class="mstoretit">
			<p class="org">爱刷科技300元代金券</p>
			<p class="gray_date">
				代金券：300.00元
			</p>
			<p class="gray_date">有效期：2016-03-16至2016-03-30</p>
		</div>
		<form id="couponForm" method="post">
			<article class="getmform">
				<ul>
					<li>
						<div class="con">
							<input type="text" id="mobile" name="mobile" placeholder="手机号码" maxlength="11">
	        				<a href="javascript:void(0);" id="sms_send">获取验证码</a></span>
	        				<span class="graybtn" id="sms_show" style="display:block;">
	        					<a href="javascript:void(0);"><font color="red" id="sms_time">60</font>秒后可重发</a>
	        				</span>
						</div>
					</li>
					<li><span class="phone-icon yzm_icon"></span>
						<div class="con">
							<input type="text" id="smscode" name="smscode" placeholder="输入验证码">
						</div>
					</li>
				</ul>
			</article>
		</form>
		<!--错误信息-->
        <article id="errors_div" style="display: none;">
	    		<div class="error_tit"> 
	    			<span class="error_icon" id="errors_msg"></span>
	    		</div>
		</article>
        <div class="get_coupbtn">
        	<a href="successcoupon.html">确定领取</a>
        </div>
        <div class="mtext">使用说明：<p>爱刷科技300代金券</p></div>
	</body>

</html>
