		<!--日期插件-->
	    <link rel="stylesheet" href="style/mobiscroll.custom-2.17.0.min.css" type="text/css">
        <script src="js/mobiscroll.custom-2.17.0.min.js"></script> 　
	    <script type="text/javascript"> 
        $(function () {  
			var currYear = (new Date()).getFullYear();
				var opt = {};
				opt.date = {
					preset: 'date'
				}; 
				opt.datetime = {
					preset: 'datetime'
				};
				opt.time = {
					preset: 'time'
				};
				opt.default = {
					theme: 'android-ics light', //皮肤样式
					display: 'bottom', //显示方式 
					mode: 'scroller', //日期选择模式
					dateFormat: 'yyyy-mm-dd', 
		            monthNamesShort: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
					cancelText: '清空',//取消按钮名籍我
					setText: '确定', //确认按钮名称 
					lang: 'zh',
					showNow: true,
					dateOrder: 'yyymmdd', //面板中日期排列格 
					nowText: "今天",
					timeWheels: 'HHii', //时间24小时制
					timeFormat: 'HH:ii',//去掉am pm
					startYear: currYear - 50, //开始年份
					endYear: currYear + 10, //结束年份《
					minDate: new Date()
				};  
				var optDateTime = $.extend(opt['datetime'], opt['default']);  
				$("#UsecarStartDate").mobiscroll(optDateTime).datetime(optDateTime);
				$("#UsecarEndDate").mobiscroll(optDateTime).datetime(optDateTime); 
       }); 
    </script>
	    <!--省市区-->
	     <link rel="stylesheet" href="style/LArea.css" type="text/css"/> 
		 <script src="js/LAreaData1.js"></script>
		 <script src="js/LAreaData2.js"></script>
		 <script src="js/LArea.js"></script>
		 <script>
			var area1 = new LArea();
			area1.init({
				'trigger': '#onarea', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
				'valueTo': '#onareaValue', //选择完毕后id属性输出到该位置
				'keys': {
					id: 'id',
					name: 'name'
				}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
				'type': 1, //数据源类型
				'data': LAreaData //数据源
			});
			area1.value=[17,16,3];//控制初始位置，注意：该方法并不会影响到input的value
			
			var area2 = new LArea();
			area2.init({
				'trigger': '#offarea',
				'valueTo': '#offareaValue',
				'keys': {
					id: 'id',
					name: 'name'
				},
				'type': 1,
				'data':LAreaData
			});
			 area2.value=[17,16,3];
	 </script>
