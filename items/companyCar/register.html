<!DOCTYPE html>
<html> 
	<head>
		<title>公司用车注册</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta id="WV.Meta.Nav.HideMoreItem" value="true">
		<meta id="WV.Meta.DisableRefresh" value="true">
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="style/reset.css" />
		<link rel="stylesheet/less" href="style/test.less" />
		<script src="js/less.min.js"></script> 
		<script src="js/jquery.min.js"></script>
		<script src="js/flexible.js" type="text/javascript"></script>
		<script src="js/myjs.js"></script> 
	</head>

	<body>
		<header>注册申请</header> 
		<div class="reg_main">
			<form id="regist">
				<div class="dv_ipline">
					<span>公司名称</span>
					<input id="companyName" type="text" placeholder="请输入公司名称" />
				</div>
				<div class="dv_ipline">
					<span>公司电话</span>
					<input id="companyPhone" type="number" placeholder="请输入公司电话" />
				</div>
				<div class="dv_ipline">
					<span>联系人姓名</span>
					<input id="contactName" type="text" placeholder="请输入联系人姓名" />
				</div>

				<div class="dv_ipline">
					<span>联系人手机号</span>
					<input id="contactPhone" type="number" placeholder="请输入联系人手机号" />
				</div>
				<div class="dv_ipline">
					<span>企业logo</span>
					<a class="input-file input-fileup" href="javascript:void(0)">
				     +选择文件<input id="companyLogo" size="100" type="file"  name="file"/>
				</a>
					<div class="thumbnail" id="logo_thum">
					</div>
				</div>
				<div class="dv_ipline">
					<span>企业执照</span>
					<a class="input-file input-fileup" href="javascript:void(0)">
				     +选择文件<input id="companyLicense" size="100" type="file" name="file"/>
				</a>
					<div class="thumbnail" id="license_thum">
					</div>
				</div>

				<div class="dv_ipline dv_txtarea">
					<span>公司简介</span>
					<textarea rows="4" id="companyDetail" onfocus="if(value=='请输入公司简介'){value=''}" onblur="if (value ==''){value='请输入公司简介'}">请输入公司简介</textarea>
				</div>

			</form>
		</div>
		<!--<div class="reg_submit">
			<a class="btn_regist" href="sucess.html">注册</a>
		</div>-->
		<div class="CarApplicationBtn"> 
			<a href="sucess.html" class="applybtn">注册</a>
       </div> 
		<div class="tips"></div>
	</body>
	<script>
		$(function() {
			$("#companyLogo").change(function() {
				var t=$($(this)[0].files);
				var dvPreview = $("#logo_thum");
				 readfile(t,dvPreview);
			});
			$("#companyLicense").change(function() {
				var t=$($(this)[0].files);
				var dvPreview = $("#license_thum");
				 readfile(t,dvPreview);
			});
			function readfile(t,dvPreview){
				if (typeof(FileReader) != "undefined") { 
					dvPreview.html("");
					var regex = /(.jpg|.jpeg|.gif|.png|.bmp)$/;
					t.each(function() {
						var file = $(this);
						if (regex.test(file[0].name.toLowerCase())) {
							var reader = new FileReader();
							reader.onload = function(e) {
								var img = $("<img />");
								img.attr("src", e.target.result);
								dvPreview.append(img);
							}
							reader.readAsDataURL(file[0]);
						} else {
							alert(file[0].name + " is not a valid image file.");
							dvPreview.html("");
							return false;
						}
					});
				}
			}
		});
	</script>

</html>
