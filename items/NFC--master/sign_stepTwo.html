<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NFC+开发者平台</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="js/validator/jquery.validator.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/validator/jquery.validator.min.js"></script>
<script type="text/javascript" src="js/validator/local/zh-CN.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid g-headsign">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 g-headlogo">
                <a href="index_toolone.html">
                    <img src="images/NFC_logo.png" alt="">
                    <span class="">开发者平台</span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container g-stepMain">
    <div class="row">
        <div class="g-fristStepHead col-xs-8 col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2 col-xs-offset-2">
            <h3>成为NFC+平台开发者只需要三个步骤</h3>
            <div class="g-stepLine">
                <div class="g-fristPoint g-pointActive"></div>
                <div class="g-secondLine g-pointActive"></div>
                <div class="g-secondPoint g-pointActive"></div>
                <div class="g-secondLine"></div>
                <div class="g-thirdPoint"></div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="g-secondStep col-xs-8 col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2 col-xs-offset-2">
            <h4>感谢您使用NFC+云平台，它为您提供电子凭证的下载、识别，请您花一分钟的时间完善以下信息，以帮助我们了解您的真实需求。</h4>
            <div class="g-secondStepForm">
                <h4>您的联系方式</h4>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司</label>
                        <div class="col-sm-10">
                            <input type="" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">职务</label>
                        <div class="col-sm-10">
                            <input type="" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">网址</label>
                        <div class="col-sm-10">
                            <input type="" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">座机</label>
                        <div class="col-sm-10">
                            <input type="" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机</label>
                        <div class="col-sm-10">
                            <input type="" class="form-control"  placeholder="">
                        </div>
                    </div>
                </form>
                <h4>简述您的需求</h4>
                <h3>应用场景</h3>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions1" id="" value="option1" checked> 自用
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions1" id="" value="option2"> 商用
                </label>
                <h3>运行平台</h3>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions2" id="" value="option1" checked> Android
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions2" id="" value="option2"> iOS
                </label>
                <h3>使用案例列举</h3>
                <textarea class="form-control" rows="6" placeholder="请举例"></textarea>
                <h4>简述您的需求</h4>
                <h3>是否使用过类似的Open API？</h3>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions3" id="" value="option1" checked> 是
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions3" id="" value="option2"> 否
                </label>
                <div class="h70"></div>
                <div class="checkbox g-stepCheckbox">
                    <label>
                        <input type="checkbox" value="">
                        订阅NFC+云平台的邮件消息推手，获得最新消息
                    </label>
                </div>
                <div class="h70"></div>
                <div class="stepTwoBtn">
                    <a href="sign_step.html"><button class="btn btnOne" type="button">上一步</button></a>
                    <a href="sign_stepThree.html"><button class="btn btnTwo" type="button">下一步</button></a>
                </div>
                <div class="h70"></div>
            </div>
        </div>
    </div>
</div>
<div class="g-toolOneFooter">
    <p>012-2016 爱刷（北京）科技有限公司（aishuapay.com）版权所有 京ICP备14052897号-2</p>
</div>
</body>
</html>
