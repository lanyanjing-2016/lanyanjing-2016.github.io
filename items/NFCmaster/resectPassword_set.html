<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NFC+开发者平台</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="js/validator/jquery.validator.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/validator/jquery.validator.min.js"></script>
<script type="text/javascript" src="js/validator/local/zh-CN.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid g-headsign">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 g-headlogo">
                <a href="index_toolone.html">
                    <img src="images/NFC_logo.png" alt="">
                    <span class="">开发者平台</span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container g-stepMain">
    <div class="row">
        <h2 >重置密码</h2>
        <div class="g-signIndexHead signheadshow col-xs-8 col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2 col-xs-offset-2 ">
            <div class="row">
                <div class="h60"></div>
                <form class="g-signIndexForm" id="resectPasswordSect">
                    <div class="form-group">
                        <label>设置密码（至少6位字符）</label>
                        <input type="text" class="form-control" name="password" placeholder="">
                        <span class="msg-box" for="password"></span>
                    </div>
                    <div class="form-group">
                        <label>确认密码</label>
                        <input type="text" class="form-control"  name="passwordTwo" placeholder="">
                        <span class="msg-box" for="passwordTwo"></span>
                    </div>
                </form>
                <div class="h40"></div>
                <div class="row g-submitBtn">
                    <div class="col-xs-12 col-sm-12 ">
                        <a href="#"><button class="g-stepThreeBtn" type="button" data-toggle="modal" data-target="#resectModal">确定</button></a>
                        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="resectModal">
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content resectModalCont">
                                    <div class="resectModalOk">
                                        <img src="images/stepThreeOk.png" alt="">
                                        <span>找回密码成功</span>
                                    </div>
                                    <div class="h30"></div>
                                    <a href="sign_index.html">去登陆>></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h170"></div>
            </div>
        </div>
    </div>
</div>
<div class="g-toolOneFooter">
    <p>012-2016 爱刷（北京）科技有限公司（aishuapay.com）版权所有 京ICP备14052897号-2</p>
</div>
</body>
</html>
