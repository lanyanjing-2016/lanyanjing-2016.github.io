<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>实现单页浮动导航效果的 jQuery 插件</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="jquery.js"></script>
    <script src="smint.min.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $('.subMenu').smint({
                'scrollSpeed' : 1000
            });
        });
    </script>
</head>
<body>
<div class="wrap ">
    <div class="section sTop">
        <div class="inner">
            <h1 class="title">SMINT Demo Page</h1>
            <h2 class="subtitle">Feel free to use this as your starting template</h2>
        </div>
    </div>
    <div class="subMenu smint" style="position: relative;">
        <div class="inner">
            <a href="#sTop" class="subNavBtn active" id="sTop">Home</a>
            <a href="#s1" class="subNavBtn" id="s1">Section 1</a>
            <a href="#s2" class="subNavBtn" id="s2">Section 2</a>
            <a href="#s3" class="subNavBtn" id="s3">Section 3</a>
            <a href="#s4" class="subNavBtn" id="s4">Section 4</a>
            <a href="#s5" class="subNavBtn" id="s5">Section 5</a>
            <a href="https://twitter.com/rabmyself" class="subNavBtn extLink end">External Link</a>
        </div>
    </div>
    <div class="section s1">
        <div class="inner ">
            <h1>Section 1</h1>
        </div>
    </div>

    <div class="section s2">
        <div class="inner">
            <h1>Section 2</h1>
            <p><a href="#s4" class="intLink">Internal Link: Jump to Section 4</a></p>
            <p><a href="#sTop" class="intLink">Internal Link: Back to Top</a></p>
        </div>
    </div>
    <div class="section s3">
        <div class="inner">
            <h1>Section 3</h1>
        </div>
    </div>
    <div class="section s4">
        <div class="inner">
            <h1>Section 4</h1>
        </div>
    </div>
    <div class="section s5">
        <div class="inner">
            <h1>Section 5</h1>
        </div>
    </div>
</div>
</body>
</html>
