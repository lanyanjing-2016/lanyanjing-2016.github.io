				<div class="h2Title">
					<div class="media media-x clearfix">
						<a class="float-left" href="#"> <img src="images/add.png" class="radius" alt="..."> </a>
						<div class="media-body cardMainTitleFont">修改活动</div>
					</div>
				</div>
				<div class="container-layout">
					<div class="panel addCardMainContent">
						<div class="panel-head bg-main">
							<i class="fa fa-bars"></i>
							<strong>修改活动</strong>
						</div>
						<div class="panel-body bgWhite">
							<table class="table table-bordered addCardTabs">
								<tbody>
									<form action="" class="form-inline">
										<tr>
											<td widtd="15%"><span class="title">活动名称：</span></td>
											<td widtd="35%">
												<input type="text" class="input" placeholder="请输入活动名称" />
											</td>
											<td widtd="15%"><span class="title">活动时间：</span></td>
											<td widtd="35%">
												<input type="text" class="input newPartyTime" placeholder="请输入开始时间" />
												<span class="newPartyTimeSpan">至</span>
												<input type="text" class="input newPartyTime" placeholder="请输入结束时间" />
											</td>
										</tr>
										<tr>
											<td widtd="15%"><span class="title">活动人群：</span></td>
											<td widtd="35%">
												<div class="radioX newPartyRadio">
													<label>
														<input type="radio" name="radio4" id="" checked> 无限制
													</label>
												</div>
												<div class="radioX newPartyRadio">
													<label>
														<input type="radio" name="radio4" id=""> 等级会员
													</label>
												</div>
												<div class="newPartyForm">
													<form>
														<select class="input">
															<option>所有会员</option>
															<option>白金会员</option>
															<option>黄金会员</option>
															<option>钻石会员</option>
														</select>
													</form>
												</div>
												<div class="radioX">
													<label>
														<input type="radio" name="radio4" id=""> 指定会员
													</label>
													<label><a href="#">选择会员</a></label>
												</div>
											</td>
											<td widtd="15%"><span class="title">活动门店：</span></td>
											<td widtd="35%">
												<div class="radio radioX">
													<label>
														<input type="radio" name="optionsRadios2" id="optionsRadios1" value="option1" checked> 所有门店
													</label>
												</div>
												<div class="radio radioX">
													<label>
														<input type="radio" name="optionsRadios2" id="optionsRadios1" value="option2"> 指定门店
													</label>
													<label><a href="#">选择门店</a></label>
												</div>
											</td>
										</tr>
										<!-- 表格中嵌套表格 -->
										<tr>
											<td widtd="15%"><span class="title">活动条件：</span></td>
											<td widtd="35%">
												<div class="radio radioX">
													<label>
														<input type="radio" name="optionsRadios" id="optionsRadios1" value="option2" checked> 无
													</label>
												</div>
												<br/>
												<div class="radio radioX">
													<label>
														<input type="radio" name="optionsRadios" id="optionsRadios1" value="option2"> 会员生日
													</label>
												</div>
												<br/>
												<div class="radio radioX">
													<label>
														<input type="radio" name="optionsRadios" id="optionsRadios1" value="option2"> 开卡
													</label>
												</div>
												<br/>
												<div class="radio radioX">
													<label>
														<input type="radio" name="optionsRadios" id="optionsRadios1" value="option2"> 节假日
													</label>
													<label><a href="#">指定</a></label>
												</div>
												<br/>
												<div class="radio radioX">
													<label>
														<input type="radio" name="optionsRadios" id="optionsRadios1" value="option3"> 充值
													</label>
												</div>
												<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一次性满</label>
												<input type="text" class="input smallInput" placeholder="" />
												<lable>元</lable>
												<br/>
												<div class="radio radioX">
													<label>
														<input type="radio" name="optionsRadios" id="optionsRadios1" value="option3"> 充值
													</label>
												</div>
												<label>每累计充值满</label>
												<input type="text" class="input smallInput" placeholder="" />
												<lable>元</lable>
												<br/>
												<div class="radio radioX">
													<label>
														<input type="radio" name="optionsRadios" id="optionsRadios1" value="option3"> 充值
													</label>
												</div>
												<label>一次性消费满</label>
												<input type="text" class="input smallInput" placeholder="" />
												<lable>元</lable>
												<br/>
												<div class="radio radioX">
													<label>
														<input type="radio" name="optionsRadios" id="optionsRadios1" value="option3"> 充值
													</label>
												</div>
												<label>每累计消费满</label>
												<input type="text" class="input smallInput" placeholder="" />
												<lable>元</lable>
												<br/>
												<div class="radio radioX">
													<label>
														<input type="radio" name="optionsRadios" id="optionsRadios1" value="option3"> 积分兑换
													</label>
												</div>
												<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;使用</label>
												<input type="text" class="input smallInput" placeholder="" />
												<lable>分</lable>
											</td>
											<td widtd="15%"><span class="title">奖励设置：</span></td>
											<td widtd="35%">
												<div>
													<label class="newFrrmTwo">
														<input type="checkbox">奖励优惠券 </label>
													<div class="newPartyForm">
														<form>
															<select class="input">
																<option>10元代金券</option>
																<option>20元代金券</option>
																<option>30元代金券</option>
																<option>40元代金券</option>
															</select>
														</form>
													</div>
													<input type="text" class="input smallInput" placeholder="" />
													<label>张</label>
												</div>
												<br/>
												<div>
													<label class="newFrrmTwo">
														<input type="checkbox">返现 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
													<div class="newPartyForm">
														<form>
															<select class="input">
																<option>固定金额</option>
																<option>不定金额</option>
															</select>
														</form>
													</div>
													<input type="text" class="input smallInput" placeholder="" />
													<label>元</label>
												</div>
												<br/>
												<div>
													<label class="newFrrmTwo">
														<input type="checkbox">返积分&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
													<div class="newPartyForm">
														<form>
															<select class="input">
																<option>固定额度</option>
																<option>自定义额度</option>
															</select>
														</form>
													</div>
													<input type="text" class="input smallInput" placeholder="" />
													<label>分</label>
												</div>
												<br/>
												<div class="giftLast">
													<div class="giftLastLeft">
														<label>奖励积分限制：</label>
													</div>
													<div class="giftLastRight">
														<label class="giftLastRightLable">
															<input type="radio" name="lable" value="1" checked>无</label>
														<br/>
														<label class="giftLastRightLable">
															<input type="radio" name="lable" value="2">不奖励日常积分</label>
														<br/>
														<label class="giftLastRightLable">
															<input type="radio" name="lable" value="3">照常奖励日常积分</label>
													</div>
												</div>
											</td>
										</tr>
										<tr>
											<td widtd="15%"><span class="title">活动描述：</span></td>
											<td widtd="35%" colspan="3">
												<form>
													<textarea rows="5" class="input newSms" placeholder="请输入活动描述"></textarea>
												</form>
											</td>
										</tr>
										<!-- 文本域写法 -->
										<tr>
											<td widtd="15%"><span class="title">活动通知：</span></td>
											<td widtd="35%" colspan="3">
												<form>
													<textarea rows="5" class="input newSms" placeholder="活动通知内容"></textarea>
												</form>
												<div class="newLastSms">
													<a href="#">选择通知人群</a>
												</div>
											</td>
										</tr>
									</form>
								</tbody>
							</table>

						</div>
						<!-- 提交按钮 -->
						<a href="event_list.html">
							<button class="button bg-main lastBtn"> 修&nbsp;&nbsp;&nbsp;&nbsp;改</button>
						</a>
						
					</div>
				</div>
			</div>
		</div>
