<!DOCTYPE html>
<html lang="ch">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>优惠券推广链接</title>
		<link rel="stylesheet" href="css/pintuer.css">
		<link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<script src="js/jquery.js"></script>
		<script src="js/pintuer.js"></script>
		<script src="js/respond.js"></script>
		<script src="js/main.js"></script>
		<script src="js/laydate-v1.1/laydate/laydate.js"></script>
		<script src="js/layer/layer.js"></script>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body class="loginbody">
		<div class="login_count">
			<div class="login_form regist_form">
				<h2>立即注册</h2> 
					<form action="#" method="post">
						<div class="username_field">
							<input type="text" class="input input_user" name="loginName" id="" placeholder="请输入用户名" /> 
						</div>
						<div class="username_field">
							<input type="password" class="input input_pwd" name="loginName" id="" placeholder="请输入密码" /> 
						</div>
						<div class="username_field">
							<input type="password" class="input input_pwd" name="loginName" id="" placeholder="请再输入一次密码" /> 
						</div>
						<div class="username_field">
							<input type="text" class="input input_yzm" name="loginName" id="" placeholder="请输入验证码" /> 
						    <span class="yzm_pic"><img src="images/yzm_pic.png"/></span>
						</div>
						<div class="error_info">dsfsdf</div>
						<div class="userbtn">
							<a href="javascript:void(0)" class="dialogs" data-toggle="click" data-target="#downpage" data-mask="1" data-width="20%">
							<button class="btn_ok" type="button">确定</button></a>
						</div> 
                    </form> 
			</div> 
		</div> 
		<!-- 下载弹出框 -->
		<div id="downpage">
			<div class="dialog"> 
				<div class="dialog-body">
					<br>
					注册成功！
				</div>
				<div class="dialog-foot">
					<a href="login.html">
					<button class="button bg-green" id="btn_ok">确认</button>
					</a>
				</div>
			</div>
		</div>
		<!--二维码弹出框 -->
	</body>
</html>
