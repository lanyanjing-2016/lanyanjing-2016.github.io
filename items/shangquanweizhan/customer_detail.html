				<div class="container-layout couponMain">
					 <div class="admin">
					    <div class="container-layout" style="min-width:784px;">
					    	<div class="panel addCardMainContent"> 
					            <div class="panel-head bg-main"> 
					              <i class="fa fa-bars"></i>
					              <strong>修改商户资料</strong> 
					            </div> 
					            <div class="panel-body bgWhite">
					              <table class="table table-bordered">
					                <tbody>
					                <form action="" class="form-inline">
					                  <tr>
					                    <td class="row" width="15%"><span class="title">商户名称：</span></td>
					                    <td width="35%"><input type="text" class="input" placeholder="请输入商户名称" /></td>
					                    <td class="row" width="15%"><span class="title">企业法人：</span></td>
					                    <td width="35%"><input type="text" class="input" placeholder="企业法人" /></td>
					                  </tr>
					                  <tr>
					                  	<td class="row" width="15%"><span class="title">商户类型：</span></td>
					                    <td width="35%"><input type="text" class="input" placeholder="请输入商户类型" /></td>
					                    <td class="row" width="15%"><span class="title">经营范围：</span></td>
					                    <td width="35%"><input type="text" class="input" placeholder="请输入经营范围" /></td>
					                  </tr>
					                  <tr>
					                    <td class="row" width="15%"><span class="title">联系人姓名：</span></td>
					                    <td width="35%"><input type="text" class="input" placeholder="请输入联系人姓名" /></td>
					                    <td class="row" width="15%"><span class="title">联系人称呼：</span></td>
					                    <td width="35%" class="tdBody">
					                      <div class="radio radioX">
					                        <label>
					                        <input type="radio" name="optionsRadios1" checked />
					                        先生
					                        </label>
					                        <label>
					                        <input type="radio" name="optionsRadios1"  />
					                        女士
					                        </label>
					                      </div>
					                    </td>
					                  </tr>
					                  <tr>
					                    <td class="row" width="15%"><span class="title">联系人电话：</span></td>
					                    <td width="35%"><input type="text" class="input tdBody" placeholder="请输入联系人电话" /></td>
					                    <td class="row" width="15%"><span class="title">身份证号码：</span></td>
					                    <td width="35%"><input type="text" class="input tdBody" placeholder="请输入法人身份证号码" /></td>
					                  </tr>
					                  <tr>
					                    <td class="row" width="15%"><span class="title">公司logo：</span></td>
					                    <td width="35%"><a class="button input-file" href="javascript:void(0);">+ 浏览文件<input size="100" type="file" /></a></td>
					                    <td class="row" width="15%"><span class="title">公司地址:</span></td>
					                    <td width="35%"><input type="text" class="input" placeholder="请输入公司地址" /></td>
					                  </tr>
					                  <tr>
					                    <td class="row" width="15%"><span class="title">公司营业执照：</span></td>
					                    <td width="35%"><a class="button input-file" href="javascript:void(0);">+ 浏览文件<input size="100" type="file" /></a></td>
					                    <td class="row" width="15%"><span class="title">公司电话：</span></td>
					                    <td width="35%"><input type="text" class="input" placeholder="请输入公司电话" /></td>
					                  </tr>
					                  <tr>
					                    <td class="row" width="15%"><span class="title">公司性质：</span></td>
					                    <td width="35%"><input type="text" class="input" placeholder="请输入公司性质" /></td>
					                    <td class="row" width="15%"><span class="title">公司规模:</span></td>
					                    <td width="35%">
					                        <select class="input"> 
					                          <option>50人以下</option> 
					                          <option>50人-150人</option> 
					                          <option>150人-500人</option> 
					                          <option>500人以上</option> 
					                        </select> 
					                    </td>
					                  </tr>
					                  <tr>
					                  	<td class="row" width="15%"><span class="title">公司简介</span></td>
					                  	<td width="35%" colspan="3"><textarea class="input" rows="5" cols="50" placeholder="公司简介"></textarea></td>
					                  </tr>
					                  </form>
					                </tbody>
					              </table>
					            </div> 
					             <!-- 提交按钮 -->
					             <div class="text-center">
					             	<button class="button bg-blue" type="submit"> 确&nbsp;定 </button>
					                <button class="button bg-green"> 取&nbsp;消 </button>
					             </div>
					          </div>
