<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="screen-orientation" content="portrait">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/less" href="css/css.less" />
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/myjs.js"></script>
		<script src="js/less.min.js"></script>
		<title>登录</title>
	</head>

	<body>
		<!--遮罩层-->
		<div class="mask_box"></div>
		<!--//遮罩层-->
		<div class="top">放心刷&nbsp;支付安全产品</div>
		<div class="security login">
			<p class="p_title">用户登录及查询</p>
			<p class="p_border"><span class="sp_leftborder"></span><span class="sp_rightborder"></span></p>
		    <!--输入手机号，验证码-->
		    <article class="getmform">
				<div class="con">
					<span class="sp_number">手机号</span>
					<input type="tel" id="mobile" name="mobile" placeholder="请输入您的手机号码" maxlength="11">
				</div>
				<div class="con"> 
					<span class="sp_number">验证码</span><input type="text" id="smscode" name="smscode"  placeholder="请输入您的短信中的验证码">
				    <a href="javascript:void(0);" id="sms_send" class="sms_send">获取验证码</a> 
				    <span class="graybtn" id="sms_show" style="display:none;">
	        			<a href="javascript:void(0);"><font color="red" id="sms_time">60</font>秒后可重发</a>
	        		</span>
				</div>
				<div class="con"> 
					<span class="sp_number">订单号</span>
					<input type="tel" id="ordernumber" name="ordernumber" placeholder="请输入您的短信中的订单号" maxlength="11">
				</div>
				<div class="get_coupbtn">
		        	<a href="javascript:void(0);" class="login_btn">登录并查询</a>
		        </div> 
			</article> 
		</div>
		<!--提示框-->
		<div class="error_tips">
			<p clas="p_img"><br/><img src="images/error_tipico2.png"/></p>
			<p class="p_info">请输入正确的手机号</p>
			<p class="p_btn">确定</p>
		</div>
	</body> 
</html>
