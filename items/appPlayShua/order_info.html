<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="screen-orientation" content="portrait">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/less" href="css/css.less" />
		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/myjs.js"></script>
		<script src="js/less.min.js"></script>
		<title>用户订单详情</title>
	</head>

	<body> 
		<div class="top"><span><a href="login.html"><img src="images/goback_ico.png"></a></span>放心刷&nbsp;支付安全产品</div>
		 
		<div class="security pay_order security_info">
			<p class="p_title">用户订单详情</p>
			<p class="p_border"><span class="sp_leftborder"></span><span class="sp_rightborder"></span></p>
		    <p class="p_orderinfo">
		    	<span class="sp_left">产品名称：</span>
		    	<span class="sp_right">Apple Pay支付安全产品</span>
		    </p>
		    <p class="p_orderinfo">
		    	<span class="sp_left">保障期限：</span>
		    	<span class="sp_right"><span id="period_time">1年</span></span>
		    </p>
		    <p class="p_orderinfo">
		    	<span class="sp_left">生效日期：</span>
		    	<span class="sp_right"><span id="starttime">2016年4月27日</span>&nbsp;00:00:00</span>
		    </p> 
		    <p class="p_orderinfo">
		    	<span class="sp_left">失效日期：</span>
		    	<span class="sp_right"><span id="endtime">2017年4月27日</span>&nbsp;23:59:59</span>
		    </p> 
		    <p class="p_orderinfo">
		    	<span class="sp_left">订单号：</span>
		    	<span class="sp_right"><span id="oreder_number">1112223122352133</span></span>
		    </p> 
		    <table>
		    	<tr class="tr_first">
		    		<td>保障项目</td>
		    		<td>保障金额</td>
		    	</tr>
		    	<tr class="tr_second">
		    		<td>苹果支付账户</td>
		    		<td><span>5</span>万</td>
		    	</tr>
		    </table>
		</div>
		 <div class="security pay_order security_info">
			<p class="p_title">保障人信息</p>
			<p class="p_border"><span class="sp_leftborder"></span><span class="sp_rightborder"></span></p>
		    <p class="p_orderinfo">
		    	<span class="sp_left">姓名：</span>
		    	<span class="sp_right"><span id="username">张小三</span></span>
		    </p>
		    <p class="p_orderinfo">
		    	<span class="sp_left">身份证：</span>
		    	<span class="sp_right"><span id="cardIDnumber">325642199003260025</span></span>
		    </p>
		    <p class="p_orderinfo">
		    	<span class="sp_left">联系方式：</span>
		    	<span class="sp_right"><span id="payorder_tel">15827150602</span></span>
		    </p> 
		</div> 
		 <div class="security_ok">
		      <a href="javascript:void(0);">添加到桌面快捷方式</a>
		 </div> 
	</body>

</html>
