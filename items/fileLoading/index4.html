<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定位在头部的进度条</title>
		<script src="js/jquery.js"></script>
	    <style>
	        *{margin: 0;padding: 0;  height: auto; }
	        img{width:100%;height: 100%;}
	    	.loading{width: 100%; height: 100%;position: fixed;left: 0; top:0; z-index: 100; background: #fff; opacity: 0.8;}
	        .loading .pic{width:0%;height:5px; position: absolute; top:0;left: 0; background: #f33;}
	          
	    </style>
 
	</head>
	<body>
		<div class="loading">
			<div class="pic"> 
			</div>
		</div>
		<header>
			<img src="http://e.hiphotos.baidu.com/image/pic/item/500fd9f9d72a6059099ccd5a2334349b023bbae5.jpg" alt=""/>
		    <img src="http://d.hiphotos.baidu.com/image/pic/item/a044ad345982b2b713b5ad7d3aadcbef76099b65.jpg" alt="" />
	    </header>
		<script>
			$(".loading .pic").animate({width:"10%"},100);
		</script>
		<section>
			<img src="http://e.hiphotos.baidu.com/image/pic/item/500fd9f9d72a6059099ccd5a2334349b023bbae5.jpg" alt=""/>
	        <img src="http://d.hiphotos.baidu.com/image/pic/item/a044ad345982b2b713b5ad7d3aadcbef76099b65.jpg" alt="" />
		</section>
		<script>
			$(".loading .pic").animate({width:"30%"},100);
		</script>
		<section>
		<img src="http://e.hiphotos.baidu.com/image/pic/item/500fd9f9d72a6059099ccd5a2334349b023bbae5.jpg" alt=""/>
	    <img src="http://d.hiphotos.baidu.com/image/pic/item/a044ad345982b2b713b5ad7d3aadcbef76099b65.jpg" alt="" />
	    </section>
	    <script>
			$(".loading .pic").animate({width:"60%"},100);
		</script>
	    <section>
	    <img src="http://d.hiphotos.baidu.com/image/pic/item/a044ad345982b2b713b5ad7d3aadcbef76099b65.jpg" alt="" />
	    <img src="http://f.hiphotos.baidu.com/image/pic/item/7e3e6709c93d70cfe6a54843f3dcd100baa12b25.jpg" alt="" />
	    </section>
	    <script>
			$(".loading .pic").animate({width:"80%"},100);
		</script>
	    <footer>
	    <img src="http://f.hiphotos.baidu.com/image/pic/item/7e3e6709c93d70cfe6a54843f3dcd100baa12b25.jpg" alt="" />
	    <img src="http://e.hiphotos.baidu.com/image/pic/item/500fd9f9d72a6059099ccd5a2334349b023bbae5.jpg" alt=""/>
	    </footer>
	    <script>
			$(".loading .pic").animate({width:"100%"},100,function(){
				$(".loading").hide();
			});
		</script>
	    
	</body>
</html>
