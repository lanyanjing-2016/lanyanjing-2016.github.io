<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>进度条-小动画</title>
		<script src="js/jquery.js"></script>
	    <style>
	        *{margin: 0;padding: 0;  height: auto; }
	        img{width:100%;height: 100%;}
	    	.loading{width: 100%; height: 100%;position: fixed;left: 0; top:0; z-index: 100; background: #fff; opacity: 0.8;}
	        .loading .pic{width: 50px;height: 50px; margin:auto;position: absolute; top:0;bottom: 0;left: 0; right: 0;  }
	        .loading .pic i{display: block; float: left;width: 6px; height: 50px; background:#336EC8; margin: 0 2px; 
	        -webkit-transform: scaleY(0.4); 
	            -ms-transform: scaleY(0.4); 
	                transform: scaleY(0.4); -webkit-animation: load 1.2s infinite; animation: load 1.2s infinite;}
 
	        .loading .pic i:nth-child(2){ -webkit-animation-delay: 0.1s; animation-delay: 0.1s;}
	        .loading .pic i:nth-child(3){-webkit-animation-delay: 0.2s;animation-delay: 0.2s;}
	        .loading .pic i:nth-child(4){-webkit-animation-delay: 0.3s;animation-delay: 0.3s;}
	        .loading .pic i:nth-child(5){-webkit-animation-delay: 0.4s;animation-delay: 0.4s;}
	        @Keyframes load{
	           0%,40%,100%{-webkit-transform: scaleY(0.4);-ms-transform: scaleY(0.4);transform: scaleY(0.4);}
	           20%{-webkit-transform:scaleY(1);-ms-transform:scaleY(1);transform:scaleY(1);}	
	        }
	    
	    </style>
	     
	    <script>
	    	 document.onreadystatechange=function(){
	    	   if(document.readyState == "complete"){
	    	   	  $(".loading").fadeOut();
	    	   }
	    	 }
	    </script>
	</head>
	<body> 
		<div class="loading">
			<div class="pic">
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i> 
			</div>
		</div>
